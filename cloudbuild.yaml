# Google Cloud Build configuration
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - --filename=.
      - --image=gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest
      - --location=us-central1

# Set image in Cloud Run service
images:
  - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest'

# Substitutions
substitutions:
  _SERVICE_NAME: 'ai-playground'

# Timeout for the build
timeout: '1800s'
